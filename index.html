<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
        
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" placeholder="Enter Your Name Here" required>

                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Enter Last Name Here" required>
                        
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="someone@example.com" required>
                        
                    </div>
                    <div class="form_control">
                        <label for="jobrole">Job Role</label>
                        <select name="jobrole" id="jobrole">
                           
                            <option value="" >Select Job Role</option>
                            <option value="frontend">Front-End Engineer</option>
                            <option value="backend">Backend Engineer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui/ux">UI/UX Designer</option>
                        </select>
                        
                    </div>
                    <div class="text_control">
                        
                        <label for="Address">Address</label>
                        <textarea name="address" id="Address" rows="4" cols="30"  placeholder="enter addresss"required></textarea>
                        
                    </div>
    
                    <div class="form_control">
                        <label for="cITY">City</label>
                        <input type="text" id="cITY" placeholder="Enter your city name" required>

                    </div>
                    <div class="form_control">
                        <label for="Pincode">PIN code</label>
                        <input type="number" id="Pincode" placeholder="Enter Your PIN CODE Here" required>

                    </div>
                    <div class="form_control">
                        <label for="date">DATE</label>
                        <input type="date" id="date" value="10/2022/31"  required>

                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" required>

                    </div>
                </div>  
                <div class="button_container"> 
                    <div><button type="submit" required>Apply Now</button>
                </div>       
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
